<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Beats Rock!</title>
    <link rel="stylesheet" href="/assets/css/game.css">
    
</head>
<body>
    <div id="scoreboard">
        <div id="playerlabel" class="label">Challneger</div>
        <div id="complabel" class="label">Spock Bot</div>
        <span id="playerscore">0</span>:<span id="compscore">0</span>
    </div>
    <div id="result">
        <p id="welcomestatement">Spock Beats Rock!</p>
    </div> 
    <div class="choices">
        <div id="rock" class="option">
        <img src="/assets/images/rock.jpg" alt="rock icon">
    </div>
        <div id="paper"class="option">
        <img src="/assets/images/paper.jpg" alt="papericon">
    </div>
        <div id="scissors"class="option">
        <img src="/assets/images/scissors.jpg" alt="scissors icon">
    </div>
        <div id="lizard"class="option">
        <img src="/assets/images/lizard.jpg" alt="lizard icon">
    </div>
        <div id="spock"class="option">
        <img src="/assets/images/spock.jpg" alt="spockicon">
    </div>
    </div>
    <p id="prompt">Make Your Choice!</p>
    <div id="moves">
        <p>Moves Left: <span id="movesLeft">10</span></p>
    </div>
    <button id="reload_btn">Play Again!</button>
<button onclick="showRules()" id="rules_btn">Rules</button>
<br>
<div id="rules_g">
<img src="/assets/images/FpfGHc7.jpg" alt="rules rpsls" class="hidden" id="rulesPic">
</div>
<script src="/assets/js/script.js"></script>
</body>
