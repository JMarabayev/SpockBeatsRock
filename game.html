<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Beats Rock!</title>
    <link rel="stylesheet" href="/assets/game.css">
    <script src="/script.js"></script>
</head>
<body>
    <div id="scoreboard">
        <div id="playerlabel" class="label">Username</div>
        <div id="complabel" class="label">Spock Bot</div>
        <span id="playerscore">0</span>:<span id="compscore">0</span>
    </div>
    <div id="result">
    </div>
    <p id="resultstatement">Spock Beats Rock!</p>
    <div class="choices">
        <div id="rock" class="option"></div>
        <img src="/assets/images/rock.jpg" alt="rock icon">
        <div id="paper"class="option"></div>
        <img src="/assets/images/paper.jpg" alt="papericon">
        <div id="scissors"class="option"></div>
        <img src="/assets/images/scissors.jpg" alt="scissors icon">
        <div id="lizard"class="option"></div>
        <img src="/assets/images/lizard.jpg" alt="lizard icon">
        <div id="spock"class="option"></div>
        <img src="/assets/images/spock.jpg" alt="spockicon">
    </div>
    <p id="prompt">Make Your Choice!</p>
</body>
</html>
